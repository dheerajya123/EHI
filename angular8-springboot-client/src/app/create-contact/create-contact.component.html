
<h3>Create Contact</h3>
<div style="width: 400px;">
  <form ngNativeValidate  (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" pattern="^[A-Za-z -]+$" oninvalid="this.setCustomValidity('Please enter correct first name')" id="firstName" required [(ngModel)]="contact.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" pattern="^[A-Za-z -]+$" oninvalid="this.setCustomValidity('Please enter correct last name')" id="lastName" required [(ngModel)]="contact.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="email" class="form-control" id="emailId" required [(ngModel)]="contact.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Phone number</label>
      <input type="text" class="form-control" id="phoneNumber" pattern="[6-9]{1}[0-9]{9}" oninvalid="this.setCustomValidity('Please enter correct mobile number')" (keypress)="numberOnly($event)" maxlength="10" required [(ngModel)]="contact.phoneNumber" name="phoneNumber">
    </div>

    <div class="form-group">

      <input type="radio" id="active" name="status" [(ngModel)]="contact.status" value="Active">
<label for="male">Active</label><br>
<input type="radio" id="inactive" name="status" [(ngModel)]="contact.status" value="Inactive">
<label for="female">InActive</label><br>
    </div>

    <button type="submit" ng-click="onSubmit()" class="btn btn-success">Submit</button>
  </form>
</div>

<hr/>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Contact List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Email</th>
          <th>Phonenumber</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts | async">
          <td>{{contact.id}}</td>
          <td>{{contact.firstName}}</td>
          <td>{{contact.lastName}}</td>
          <td>{{contact.emailId}}</td>
          <td>{{contact.phoneNumber}}</td>
          <td>{{contact.status}}</td>
          <td><button (click)="deleteContact(contact.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateContact(contact)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <!-- <button (click)="updateContact(contact.id)" class="btn btn-info" style="margin-left: 10px">Details</button> -->
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
